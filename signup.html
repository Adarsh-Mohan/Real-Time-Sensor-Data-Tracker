<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Real-Time Sensor Data Tracker</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #e9f7ef, #fdfdfd);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #signup-container {
      margin: 100px auto;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>

  <div id="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      
      <p class="error" id="error-message" style="display: none;">Invalid input. Please check your details!</p>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Real-Time Sensor Data Tracker</p>
  </footer>
